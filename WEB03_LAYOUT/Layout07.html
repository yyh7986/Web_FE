<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout07.html</title>
    <link rel="stylesheet" href="CSS/naver.css">
</head>

<body>
    <div id="logo">
        <a href="https://www.naver.com">
            <img src="images/naverlogo.png">
        </a>
    </div>
    <div id="header">
        실명 인증된 아이디로 가입<img src="images/check.png">
    </div>
    <div id="id">
        &nbsp;&nbsp;<img src="images/id.png" alt="">
        <input type="text" size="27" placeholder="아이디">@naver.com
    </div>
    <div id="pw">
        &nbsp;&nbsp;<img src="images/key3.png" alt="">
        <input type="password" size="36" placeholder="비밀번호">
    </div>
    <div id="email">
        &nbsp;&nbsp;&nbsp;<img src="images/mail.png" alt="">
        <input type="text" size="50" placeholder="[선택] 비밀번호 분실 시 확인용 이메일">
    </div>
    <div id="name">
        &nbsp;&nbsp;<img src="images/id.png">
        <input type="text" size="20" placeholder="이름">
    </div>
    <div id="birth">
        &nbsp;&nbsp;<img src="images/birth.png">
        <input type="text" size="20" placeholder="생년월일 8자리">
    </div>
    <div id="phone">
        &nbsp;&nbsp;<img src="images/comu.png">
        <input type="text" size="20" placeholder="통신사 선택">
    </div>
    <div id="personal_info">
        <div class="gender">
            <button class="male">남자</button><button class="female">여자</button>
        </div>
        <div class="identify">
            <button class="local">내국인</button><button class="foreign">외국인</button>
        </div>
    </div>
    <div id="phone_number">
        &nbsp;&nbsp;<img src="images/phone.png">
        <input type="text" placeholder="휴대전화번호">
    </div>
    <div id="agree">
        &nbsp;&nbsp;<img src="images/check.png">
        <input type="checkbox" id="session">
        <label for="session"><span class="green_text">[필수]</span></label>
        <label for="session"><span class="default_text">인증 약관 전체동의</span></label>
    </div>
    <div id="submit_btn">
        <button>인증요청</button>
    </div>
</body>

</html>
