    <script>
      /*

      // 함수를 이용한 자식, 후손 선택자
      $(function () {
        // $("#wrap>section>h1, #wrap>section>p, #wrap>section>h2")
        // $("#wrap>section").children().css("background-color", "yellow");
        // $("#wrap>section").children().css("border", "3px solid #f00");
        // $("#wrap>section").children().css("color", "red");

        // css 속성에 들어가는 변경요소들은 여러항목을 아래와 같이 한번에 지정할 수 있다.
        $("#wrap>section").children().css({
          "background-color": "yellow",
          border: "3px solid #f00",
          color: "red",
        });
      });

      /* 함수형 선택자들 정리
        $("요소선택자").parent() : 요소선택자의 부모 요소를 선택한다
        $("요소선택자").parents() : 요소선택자의 상위요소를 모두 선택한다
        $("요소선택자").closest("div") : 요소선택자의 상위 요소 중 가장 가까운 div만 선택
        $("요소선택자").children() : 요소선택자의 모든 자식 요소를 선택한다

        $("요소선택자").prev() : 요소선택자의 바로 이전 요소 선택한다
        $("요소선택자").prevAll() : 요소선택자의 모든 이전 요소를 선택한다
        $("요소선택자").prevUntil("요소명") : 요소선택자의 요소명에 지정한 곳까지 모두 선택한다
        $("요소선택자").next() : 요소 선택자의 다음 요소를 선택한다
        $("요소선택자").nextAll() : 요소선택자의 다음 모든 요소를 선택한다
        $("요소선택자").nextUntil("h2") : 요소선택자부터 H2 태그 요소까지 모두 선택한다
      */
      $(function () {
        let style1 = {
          "background-color": "#CCD5AE",
          border: "2px solid #c1121f",
        };
        let style2 = {
          "background-color": "#D4A373",
          border: "2px solid #c1121f",
        };
        // $(".txt").prev().css(style1);
        // $(".txt").next().css(style2);

        // $(".txt").prevAll().css(style1);
        // $(".txt").nextAll().css(style2);

        $(".txt").prevUntil("h1").css(style1);
        $(".txt").nextUntil("h1").css(style2);
      });

      $(function () {
        // .txt1의 모든 부모들
        $(".txt1").parents().css({ border: "3px dashed #003" });
        // .txt1의 부모만...
        $(".txt1").parent().css({ border: "3px solid #F00" });

        // .txt2의 부모들 중 div만
        $(".txt2").parents("div").css({ border: "3px solid #f00" });
      });
    </script>

      </div>
    </section>
    <section>
      <div>
        <p class="txt2">내용</p>
      </div>
    </section>
