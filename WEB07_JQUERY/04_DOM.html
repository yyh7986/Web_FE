<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_DOM.html</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      // DOM은 자바스크립트보다 제이쿼리에서 훨씬 활용도가 높다
      /*

      // 선택자 및 필터링으로써의 DOM
      // 1. 기본 필터링 메서드
      //    - filter() 메서드 사용 두 가지 형태
      //        1) $(selector).filter(필터키워드)
      $(function () {
        // even 짝수, odd 홀수
        $("h3")
          .filter(":even")
          .css({ backgroundColor: "black", color: "white" });
        $("h3:even").css({ backgroundColor: "black", color: "white" });
      });
      //        2) $(selector).filter(function(index){});
      $(function () {
        $("h3")
          .filter((index) => {
            return index % 2 == 1;
          })
          .css({ backgroundColor: "blue", color: "white" });
        // h3 에 부여된 index 들이 차례로 filter 에 적용되고, 익명함수에 의해 true, false로 적용된다.
        // true 일때만 css가 적용
      });

      */
      // 2. 문서 객체 탐색 체이닝과 종료
      // 체이닝을 사용해 한 줄로 서로 다른 문서 객체에 스타일 적용 가능
      //  - 전체 배경은 오렌지색, 짝수들의 글자 빨간색
      $(function () {
        // 두 style이 모두 하나의 selector에 적용될때 사용한다
        $("h3")
          .css("background", "orange")
          .filter(":even")
          .css("color", "white")
          .filter(":odd")
          .css("color", "red");

        // end()를 이용하여 짝수번째 필터링을 제거후 다시 홀수번째 필터링을 적용해야 의도한 필터링이 진행된다
        // $("h3")
        //   .css("background", "silver")
        //   .filter(":even")
        //   .css("color", "red")
        //   .end()
        //   .filter(":odd")
        //   .css("color", "blue");
        // end() : 문서 객체 선택을 필터링 이전 한 단계 뒤로 돌리는 함수입니다.

        // 필터링 대상에 다른 태그를 추가할 수 있습니다
        $("h3")
          .css("background", "silver")
          .filter(":even")
          .css("color", "red")
          .end()
          .filter(":odd")
          .css("color", "blue");
      });
    </script>
  </head>
  <body>
    <!-- 문서개체 필터링 - 체이닝 - 종료 -->
    <h3>Header - 0</h3>
    <h3>Header - 1</h3>
    <h3>Header - 2</h3>
    <h3>Header - 3</h3>
    <h3>Header - 4</h3>
    <h3>Header - 5</h3>
  </body>
</html>
