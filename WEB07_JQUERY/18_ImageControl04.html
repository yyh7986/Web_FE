<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18_ImageControl04.html</title>
    <style>
      #view {
        position: relative;
        width: 600px;
        height: 400px;
        border: 3px solid blue;
        left: 50px;
        overflow: hidden;
      }

      #imgs {
        position: absolute;
        width: 4800px;
        height: 400px;
        left: 0;
        top: 0;
        border: 1px dashed red;
      }

      img {
        width: 600px;
        height: 400px;
      }

      #remote {
        position: absolute;
        width: 176px;
        height: 50px;
        border: 1px solid white;
        bottom: 0;
        left: 212px;
      }

      #remote div {
        position: relative;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        float: left;
        margin: 18px 4px;
        cursor: pointer;
        background: white;
      }

      #remote div.selected {
        background: black;
        color: white;
      }
    </style>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script>
      let imgNum = 0;
      $(function () {
        $("#remote div:first").addClass("selected");
        $("#remote div").click(function () {
          imgNum = $(this).index();
          $("#remote div").removeClass("selected");
          $(this).addClass("selected");
          $("#imgs").animate({ left: `${imgNum * -600}px` }, 500);
        });
      });
    </script>
  </head>
  <body>
    <div id="view">
      <div id="imgs">
        <img src="images/Koala.jpg" /><img src="images/Chrysanthemum.jpg" /><img
          src="images/Desert.jpg"
        /><img src="images/Hydrangeas.jpg" /><img
          src="images/Jellyfish.jpg"
        /><img src="images/Lighthouse.jpg" /><img
          src="images/Penguins.jpg"
        /><img src="images/Tulips.jpg" />
      </div>
      <div id="remote">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
