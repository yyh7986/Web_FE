<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_JQueryBasic.html</title>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script>
      // 자식(손)선택자와 후손 선택자
      $(function () {
        $("div h1").css("color", "red");
        $("div>h1").css("color", "blue");
      });

      // 함수를 이용한 자식, 후손 선택자
      $(function () {
        // $("#wrap>section>h1, #wrap>section>p, #wrap>section>h2")
        // $("#wrap>section").children().css("background-color", "yellow");
        // $("#wrap>section").children().css("border", "3px solid #f00");
        // $("#wrap>section").children().css("color", "red");

        // css 속성에 들어가는 변경요소들은 여러항목을 아래와 같이 한번에 지정할 수 있다.
        $("#wrap>section").children().css({
          "background-color": "yellow",
          border: "3px solid #f00",
          color: "red",
        });
      });
    </script>
  </head>
  <body>
    <!-- 함수를 이용한 후손, 자식선택자 -->
    <div id="wrap">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <section>
        <h1>자식 요소 선택자</h1>
        <p>내용2</p>
      </section>
      <h1>인접 관계 선택자</h1>
    </div>
    <!-- 자식 선택자와 후손 선택자 -->
    <div>
      <h1>자식(손) 선택자와 후손 선택자</h1>
      <ul>
        <li><h1>Apple</h1></li>
        <li>Bag</li>
        <li>Cat</li>
        <li>Dog</li>
      </ul>
      <h1>자식(손) 선택자와 후손 선택자</h1>
    </div>
  </body>
</html>
