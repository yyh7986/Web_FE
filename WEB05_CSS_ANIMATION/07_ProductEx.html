<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_ProductEx.html</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 1000px;
            display: flex;
            height: 200px;
            justify-content: space-between;
        }

        .box {
            width: 300px;
            height: 200px;
            position: relative;
        }

        .caption {
            background: rgba(255, 255, 255, 0.6);
            width: 300px;
            height: 200px;
            opacity: 0;
            position: absolute;
            top: 0;
        }

        .caption h1,
        .caption p {
            color: black;
            text-align: center;
            font-weight: bold;
        }

        .box:hover .caption {
            opacity: 1;
        }

        .box:hover {
            transform: translate(-10px, -10px);
            transition: 0.5s;
            box-shadow: 10px 10px 3px gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="images/prod1.jpg">
            <div class="caption">
                <h1>상품 1</h1>
                <p>상품1: 설명 텍스트</p>
                <p>가격 : 12,123원</p>
            </div>
        </div>
        <div class="box">
            <img src="images/prod2.jpg">
            <div class="caption">
                <h1>상품 1</h1>
                <p>상품1: 설명 텍스트</p>
                <p>가격 : 12,123원</p>
            </div>
        </div>
        <div class="box">
            <img src="images/prod3.jpg">
            <div class="caption">
                <h1>상품 1</h1>
                <p>상품1: 설명 텍스트</p>
                <p>가격 : 12,123원</p>
            </div>
        </div>
    </div>
</body>

</html>
