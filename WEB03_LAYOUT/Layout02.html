<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout02.html</title>
    <style>
        body {
            margin: 0;
        }

        .base {
            position: relative;
            border: 1px double black;
            width: 100%;
            height: 300px;
            top: 100px;
        }

        .box_main {
            position: absolute;
            box-shadow: -3px 3px 3px gray, 1px -1px 1px gray;
            height: 250px;

        }

        .box1 {
            width: 10%;
            left: 25%;
            top: 25px;
            background: yellow;
        }

        .box2 {
            width: 10%;
            background: orange;
            right: 51%;
            top: 25px;
        }

        .box3 {
            width: 50%;
            background: yellow;
            right: 0;
            top: 25px;
        }
    </style>
</head>

<body>
    <div class="base">
        <div class="box1 box_main"></div>
        <div class="box2 box_main"></div>
        <div class="box3 box_main"></div>
    </div>
</body>

</html>
