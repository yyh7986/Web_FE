        let imgNum = 0;
        let timer;
        let state = false;
        $("#remote div").click(function () {
          let idx = $(this).index();
          let dist;
          if (idx == 0) {
            // 왼쪽 버튼
            if (imgNum == 0) return;
            imgNum--;
            dist = -600 * imgNum;
            $("#imgs").animate({ left: dist }, 500);
          } else if (idx == 9) {
            // 오른쪽 버튼
            if (imgNum == 7) return;
            imgNum++;
            dist = -600 * imgNum;
            $("#imgs").animate({ left: dist }, 500);
          } else if (idx == 10) {
            // 자동 버튼
            if (state == false) {
              // 자동동작 멈춤상태
              state = true;
              $("#remote div:eq(10)").html("■");
              timer = window.setInterval(function () {
                imgNum++;
                if (imgNum > 7) imgNum = 0;
                dist = -600 * imgNum;
                $("#imgs").animate({ left: dist }, 500);
                $("#remote div").removeClass("selected");
                $("#remote div")
                  .eq(imgNum + 1)
                  .addClass("selected");
              }, 1000);
            } else {
              // 자동동작 상태
              state = false;
              $("#remote div:eq(10)").html("▶");
              window.clearInterval(timer);
            }
          } else {
            imgNum = idx - 1;
            dist = -600 * imgNum;
            $("#imgs").animate({ left: dist }, 500);
          }
          $("#remote div").removeClass("selected");
          $("#remote div")
            .eq(imgNum + 1)
            .addClass("selected");
        });
      });
