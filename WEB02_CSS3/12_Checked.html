<head>

    <style>
        #text{
            width: 650px;
            height: 300px;
            background: silver;
        }
        input[type=checkbox]:checked ~ #text{
            height: 0px;
            overflow: hidden;
            transition-duration: 1s;
        }
    </style>
</head>
<body>

    </div>
</body>
</html>
