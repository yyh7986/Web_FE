<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout03.html</title>
    <style type="text/css">
        .base1 {
            position: relative;
            width: 100%;
            height: 100px;
            border: 1px solid black;
        }

        .title {
            position: relative;
            width: 250px;
            height: 100px;
            margin: 0 auto;
            border: 1px solid red;
            font-size: 2em;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            text-align: center;
            line-height: 130px;
        }

        .base2 {
            position: relative;
            width: 100%;
            height: 100px;
            border: 1px solid black;
        }

        .text {
            position: inherit;
            width: 450px;
            height: 100px;
            margin: 0 auto;
            border: 1px solid rgb(19, 9, 9);
        }

        .base3 {
            position: relative;
            width: 100%;
            height: 500px;
            border: 1px solid black;
        }

        .view {
            position: relative;
            width: 1100px;
            height: 500px;
            border: 1px solid red;
            margin: 0 auto;
        }

        .view div:first-child {
            position: absolute;
            background: red;
            width: 70%;
            height: 400px;
            top: 0;
            left: 0;
        }

        .view div:nth-child(2) {
            position: absolute;
            width: 700px;
            height: 400px;
            overflow: hidden;
            right: 0;
            bottom: 0;
            z-index: 2;
        }

        .view div:nth-child(2) img {
            width: 700px;
        }

        .view div:nth-child(3) {
            position: absolute;
            width: 400px;
            height: 300px;
            background: white;
            left: 50px;
            bottom: 50px;
            border: 1px solid blue;
            box-shadow: 5px 5px 5px;
            z-index: 3;
        }

        .view div:nth-child(3) .title {
            position: relative;
            width: 350px;
            height: 110px;
            margin: 0 auto;
            border: 1px dashed blue;
            font-size: 190%;
            text-align: center;
            line-height: 110px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            z-index: 4;
            background: white;
        }

        .view div:nth-child(3) .text {
            position: relative;
            width: 350px;
            height: 190px;
            margin: 0 auto;
            border: 1px dashed blue;
            z-index: 4;
            background: white;
        }
    </style>
</head>

<body>
    <div class="base1">
        <div class="title">Content Title</div>
    </div>


    <div class="base2">
        <div class="text">대한민국의 영토는 한반도와 그 부속도서로 한다. 제2항과 제3항의 처분에 대하여는 법원에 제소할 수 없다. 국무회의는 대통령·국무총리와 15인 이상 30인 이하의
            국무위원으로 구성한다</div>
    </div>


    <div class="base3">
        <div class="view">
            <div></div>
            <div><img src="images/Penguins.jpg" /></div>
            <div>
                <div class="title">Segment Title</div>
                <div class="text">비상계엄하의 군사재판은 군인·군무원의 범죄나 군사에 관한 간첩죄의 경우와 초병·초소·유독음식물공급·포로에 관한 죄중 법률이 정한 경우에 한하여 단심으로 할
                    수 있다</div>
            </div>
        </div>
    </div>
</body>

</html>
