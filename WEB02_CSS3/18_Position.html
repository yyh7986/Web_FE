<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            background: blue;
            padding: 20px;
            color: white;
            font-weight: bold;
            float: left;
        }

        .box2 {
            width: 300px;
            background: red;
            padding: 20px;
            color: white;
            font-weight: bold;
            float: left;
            left: -50px;
            top: -30px;
        }

        .temp {
            clear: both;
            height: 50px;
        }

        .box3 {
            position: relative;
            width: 100px;
            background: yellowgreen;
            padding: 20px;
            color: white;
            font-weight: bold;
            float: left;
        }

        .box4 {
            position: relative;
            width: 300px;
            background: green;
            padding: 20px;
            color: white;
            font-weight: bold;
            float: left;
            left: -50px;
            top: -30px;
        }

        #wrap {
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background: white;
            overflow: hidden;
        }

        .box5 {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }

        #abs1 {
            left: 0;
            top: 0;
            background: blue;
        }

        #abs2 {
            left: 50px;
            top: 50px;
            background: red;
        }

        #abs3 {
            left: 100px;
            top: 100px;
            background: blue;
        }

        #abs4 {
            left: 150px;
            top: 150px;
            background: red;
        }

        #abs5 {
            left: 200px;
            top: 200px;
            background: blue;
        }

        #abs6 {
            left: 250px;
            top: 250px;
            background: red;
        }

        #abs7 {
            left: 300px;
            top: 300px;
            background: blue;
        }

        #fixed {
            position: fixed;
            top: 5px;
            left: 5px;
            width: 100px;
            height: 100px;
            background: black;
            opacity: 0.3;
            z-index: 10;
        }
    </style>
</head>

<body>
    <h1>절대적 위치 좌표 - fixed</h1>
    <div id="fixed"></div>
    <div class="temp"></div>
    <hr>

    <h1>절대적 위치 좌표 - absolute</h1>
    <div id="wrap">
        <div id="abs1" class="box5"></div>
        <div id="abs2" class="box5"></div>
        <div id="abs3" class="box5"></div>
        <div id="abs4" class="box5"></div>
        <div id="abs5" class="box5"></div>
        <div id="abs6" class="box5"></div>
        <div id="abs7" class="box5"></div>
    </div>
    <div class="temp"></div>
    <hr>

    <h1>상대적 위치 좌표 - relative</h1>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>

    <div class="temp"></div>
    <hr>
    <h1>상대적 위치 좌표 - static</h1>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
</body>

</html>
