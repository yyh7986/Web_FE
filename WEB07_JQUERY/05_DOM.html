      // 문서 객체의 스타일 검사/추출/
      $(function () {
        // 두번째 h1 태그의 배경색 추출
        let color = $("h1:eq(1)").css("background-color");

        let header1 = document.createElement("h1");
        let textNode = document.createTextNode(color);
        header1.appendChild(textNode);
        document.body.appendChild(header1);
      });

      // 문서 객체의 내부 검사 - 추출 -> 태그내부의 글자들 컨트롤
      //  - 기존 자바스크립트에서 문서 객체의 innerHTML 속성과 관련된 jQuery 메서드.
      //  -   1) html(): 문서 객체 내부의 글자와 관련된 모든 기능을 수행.
      $(function () {
        let html = $("h1").html();
        let header1 = document.createElement("h2");
        let textNode = document.createTextNode(html);
        header1.appendChild(textNode);
        document.body.appendChild(header1);
      });

      //  - 2) text():
      //      . 문서 객체 내부의 글자와 관련된 모든 기능을 수행
      //      . 선택자로 선택한 문서 모든 객체의 글자를 가져와 출력
      $(function () {
        let text = $("h1").text();
        let header1 = document.createElement("h2");
        let textNode = document.createTextNode(text);
        header1.appendChild(textNode);
        document.body.appendChild(header1);
      });

      $(function () {
        $(".useHtml").html("<h1>$().html()</h1>");
      });

      $(function () {
        $(".useText").text("<h1>$().text()</h1>");
      });

      // 문서 객체내부의 제거
      // 1) remove() : 특정 문서 객체를 제거
      // 2) empty() : 특정 문서 객체의 후손을 모두 제거

      // $(function () {

      // 문서객체의 생성
      // 자바스크립트에서의 문서객체 생성
      // let header1 = document.createElement("h2");
      // let textNode = document.createTextNode(text);
      // header1.appendChild(textNode);
      // document.body.appendChild(header1);

      // html() 이나 text() 는 있는 태그에 내용을 수정 또는 추가하는 거라면
      // 아래는 없는 태그부터 생성하고 써넣는 기능
      // 제이쿼리에서 문서객체를 생성
      //  - $() : 문서 객체 생성
      //  - $() 함수의 매개 변수에 HTML 태그자체를 문자열로 넣기만 하면 해당태그의 문서 객체가 생성됨
      //  - 생성한 문서 객체를 body 태그에 추가하는 방법 #1.
      $(function () {
        $("<h1></h1>").html("Hello JQuery~#1").appendTo("body");
        // $("h1") : 이미 있는 태그 선택
        // $("<h1></h1>") : 없는 태그 새로 생성
      });

      // 텍스트 노드를 갖지 않는 문서 객체를 생성하는 방법
      $(function () {
        $("<img />")
          .attr({ src: "images/Koala.jpg", width: "200" })
          .appendTo("body");
      });

      // 문서객체를 특정 위치에 추가하는 함수
      // $(A).appendTo(B) : A를 B의 뒷부분(자식요소)에 추가한다
      // $(A).prependTo(B) : A를 B의 앞부분(자식요소)에 추가한다
      // $(A).insertAfter(B) : A를 B의 뒤(형제요소)에 추가한다
      // $(A).insertBefore(B) : A를 B의 앞(형제요소)에 추가한다

      // $(A).append(B)   : B를 A의 뒷 부분에 추가한다.
      // $(A).prepend(B)  : B를 A의 앞 부분에 추가한다.
      // $(A).after(B)    : B를 A의 뒤에 추가한다.
      // $(A).before(B)   : B를 A의 앞에 추가한다.

      $(function () {
        $(".view").style({
          width: "200px",
          height: "150px",
          overflow: "hidden",
        });
      });
      $(function () {
        $("img").css("width", "200");

        window.setInterval(function () {
          $("img").last().prependTo("body");
        }, 1000);
      });
    </script>
