<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23_ImageControl07.html</title>
    <style>
        #view {
            position: relative;
            width: 170px;
            height: 255px;
            border: 3px solid blue;
            overflow: hidden;
        }

        #imgs {
            position: absolute;
            width: 1700px;
            height: 255px;
            border: 1px solid red;
            top: 0;
            left: 0;
            transition: 1s;
        }
    </style>
    <script>
        let num = 0;
        let timer;

        function start() {
            timer = window.setInterval(() => {
                num++;
                if (num > 9) num = 0;
                let dis = 170 * num * (-1);
                document.getElementById("imgs").style.left = `${dis}px`;
            }, 500);
        }

        function stop() {
            window.clearInterval(timer);
        }
    </script>
</head>

<body onload="start()">
    <div id="view" onmouseover="stop()" onmouseout="start()">
        <div id="imgs">
            <img src="images/1.jpg" alt=""><img src="images/2.jpg" alt=""><img src="images/3.jpg" alt=""><img
                src="images/4.jpg" alt=""><img src="images/5.jpg" alt=""><img src="images/6.jpg" alt=""><img
                src="images/7.jpg" alt=""><img src="images/8.jpg" alt=""><img src="images/9.jpg" alt=""><img
                src="images/10.jpg" alt="">
        </div>
    </div>
</body>

</html>
