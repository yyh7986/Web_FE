<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>21_LoginForm.html</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-form {
        width: 600px;
        background: ivory;
        box-shadow: 2px 2px 5px gray;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        padding: 30px;
        border: 1px solid black;
      }

      .login-form h2 {
        font-weight: normal;
        font-size: 28px;
        margin: 0;
        margin-bottom: 20px;
      }

      .field {
        display: flex;
        margin: 10px 0;
      }

      label {
        flex: 1;
        line-height: 35px;
        padding-left: 10px;
      }

      label:focus {
        color: red;
      }

      input {
        flex: 4;
        padding: 10px;
        border-radius: 7px;
        border: 1px solid #aaa;
        outline: none;
      }

      .login-button {
        display: flex;
        justify-content: flex-end;
      }

      .btn-login {
        padding: 7px 40px;
        border: none;
        background: royalblue;
        color: white;
        font-size: 20px;
        border-radius: 5px;
      }

      .sns-login {
        display: flex;
        margin: 20px 0;
      }

      .btn {
        flex: 1;
        margin: 10px 3px;
        padding: 7px;
        border: none;
        font-size: 20px;
        border-radius: 5px;
        color: #fff;
      }

      .btn.facebook {
        background: #3b5999;
      }

      .btn.twitter {
        background: #55acee;
      }

      .btn.google {
        background: #dd4b39;
      }

      .btn.kakao {
        background: rgb(214, 214, 27);
        color: black;
      }

      @media (max-width: 768px) {
        .login-form {
          width: 100%;
        }
        .field {
          flex-direction: column;
          margin: 10px 0;
        }
        .login-button {
          margin-top: 15px;
        }
        .btn-login {
          flex: 1;
        }
        .sns-login {
          flex-direction: column;
        }
      }
    </style>
    <script></script>
  </head>
  <body>
    <form class="login-form">
      <h2>Login</h2>
      <div class="field">
        <label>User ID</label>
        <input type="text" />
      </div>
      <div class="field">
        <label for="">Email</label>
        <input type="text" />
      </div>
      <div class="field">
        <label for="">Password</label>
        <input type="password" />
      </div>

      <div class="login-button">
        <button class="btn-login">log in</button>
      </div>
      <div class="sns-login">
        <button class="btn facebook">Facebook</button>
        <button class="btn twitter">Twitter</button>
        <button class="btn google">Google</button>
        <button class="btn kakao">Kakao</button>
      </div>
    </form>
  </body>
</html>
