<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10_EffectEx.html</title>
    <style>
      div {
        position: absolute;
        left: 0;
        top: 0;
        /* display: none; */
      }

      img {
        width: 500px;
        height: 350px;
      }
    </style>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script>
      let imgNum = 0;
      $(function () {
        window.setInterval(function () {
          for (let i = 0; i < 6; i++) {
            $("div").eq(i).fadeOut(1000);
          }
          $("div").eq(imgNum++).fadeIn(1000);
          if (imgNum > 5) imgNum = 0;
        }, 1500);
      });
    </script>
  </head>
  <body>
    <div><img src="images/Desert.jpg" /></div>
    <div><img src="images/Hydrangeas.jpg" /></div>
    <div><img src="images/Chrysanthemum.jpg" /></div>
    <div><img src="images/Koala.jpg" /></div>
    <div><img src="images/Penguins.jpg" /></div>
    <div><img src="images/Tulips.jpg" /></div>
  </body>
</html>
