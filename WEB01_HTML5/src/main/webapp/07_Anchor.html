<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_Anchor.html</title>
</head>
<body>

    <!-- 
        http : Hyper Text Transfer Protocol(통신규약)  
        HTML : Hyper Text Markup Language 
        Hyper Text :  관련 문서로 연결되어 있는 텍스트
        Hyper Media : 관련 문서로 연결되어 있는 이미나 영상 등
    -->
    
    <a href="https://wwww.daum.net" target="_blank"><h3>Daum 으로 이동</h3></a>
    <a href="https://www.naver.com" target="_blank"> <h3>네이버로 이동</h3> </a>
    <a href="https://www.nate.com" target="_blank"> <h3>네이트로 이동</h3> </a>

    <!-- 
        Anchor 태그의 옵션 href : 이동할 곳의 URL, 파일이름과 경로 
        target : 이동할 윈도우, 탭 등    target 을 안쓰면   같은 창에서 이동
        target="_blank"  :  새 탭에서 이동  
    -->

    <!-- 
        Anchor테그로 연결되는 곳은 위의 일반 사이트도 있지만 같은 서버 안에있는 다른 html  파일로 이동도 가능합니다
    -->
    <a href="03_Header.html" target="_blank"><h3> 03_Header.html로 이동</h3></a>
</body>
</html>
