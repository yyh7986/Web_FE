<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_BOM.html</title>
    <script>
        // * 브라우저 객체 모델( BOM : Browser Object Model )

        // - 웹브라우저를 대상으로 하여 외관으로 보이는 외형이나 내부에 저장된 각종 속성들을 조정하고 싶다면 //

        // 자바스크립트가 제공하는 그에 관련된 객체들을 이용하여 조정하고 컨트롤 합니다 //

        // - 자바스크립트에서는 윈도우나 웹 브라우져등을 객체로 정의해서 그 안에 여러 구성요소들을  //

        // 멤버변수나 멤버 메서드로 접근하고 조정할 수 있게 각종 객체를 제공합니다. //

        // BOM 이란 자바스크립트 내에 내장되어 있는 웹브라우저와 관련된 객체들의 집합을 의미합니다 //

        // window, screen, location, navigator, history, document 등 //

        // 1. window 객체
        // - 브라우저 기반 자바스크립트의 최상위 객체.
        // - alert(), prompt(), confirm() 함수 모두 window 객체의 메서드(함수)입니다.
        // - 원래의 사용은 window.alert() window.prompt() 라고 써야하지만 편의상 window.을 생략하고 사용합니다
        // window 중 사용빈도수가 높은 메서드 중 대표적 : window.open() 팝업창 생성 함수
        var child = window.open('', 'child1', 'width=600, height=480, left=100, top=100');

        // width : 팝업창 가로길이
        // height : 팝업창 세로길이
        // toolbar=no : 단축도구창(툴바) 표시안함
        // menubar=no : 메뉴창(메뉴바) 표시안함
        // location=no : 주소창 표시안함
        // scrollbars=no : 스크롤바 표시안함
        // status=no : 아래 상태바창 표시안함
        // resizable=no : 창변형 하지않음
        // fullscreen=no : 전체화면 하지않음
        // channelmode=yes : F11 키 기능이랑 같음
        // left=0 : 왼쪽에 창을 고정(ex. left=30 이런식으로 조절)
        // top=0 : 위쪽에 창을 고정(ex. top=100 이런식으로 조절)

        let output = '';
        for (let key in window) {
            output += '<h2> ' + key + ' : ' + window[key] + '</h2>';
        }
        document.write(output);
    </script>
</head>

<body>

</body>

</html>
