<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09_Effect03.html</title>
    <style>
      span {
        color: red;
        cursor: pointer;
      }

      div {
        margin: 3px;
        width: 100px;
        display: none;
        height: 100px;
        float: left;
      }

      div#red {
        background: red;
      }

      div#green {
        background: green;
      }

      div#blue {
        background: blue;
      }
    </style>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("#fin").click(function () {
          $("div").fadeIn(1500, function () {});
        });
        $("#fout").click(function () {
          $("div").fadeOut(1500);
        });
        $("#fToggle").click(function () {
          $("div").fadeToggle(1500);
        });
      });
    </script>
  </head>
  <body>
    <span id="fin">페이드 인</span>&nbsp;&nbsp;&nbsp;
    <span id="fout">페이드 아웃</span>&nbsp;&nbsp;&nbsp;
    <span id="fToggle">페이드 토글</span>&nbsp;&nbsp;&nbsp;
    <br /><br /><br /><br />
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>
  </body>
</html>
