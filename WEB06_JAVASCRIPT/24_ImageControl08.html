<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24_ImageControl08.html</title>
    <style>
        #view {
            position: relative;
            width: 170px;
            height: 255px;
            border: 3px solid blue;
        }

        .imgs {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: 1s;
        }

        .imgs:first-child {
            opacity: 1;
        }
    </style>
    <script>
        let num = 1;
        let timer;
        function start() {
            timer = window.setInterval(() => {
                num++;
                for (let i = 1; i <= 10; i++) {
                    document.getElementById("imgs" + i).style.opacity = "0";
                }
                document.getElementById("imgs" + num).style.opacity = "1";
                if (num > 9) num = 1;
            }, 1000);
        }

        function stop() {
            window.clearInterval(timer);
        }
    </script>
</head>

<body onload="start()">
    <div id="view" onmouseover="stop()" onmouseout="start()">
        <div class="imgs" id="imgs1"><img src="images/1.jpg" alt=""></div>
        <div class="imgs" id="imgs2"><img src="images/2.jpg" alt=""></div>
        <div class="imgs" id="imgs3"><img src="images/3.jpg" alt=""></div>
        <div class="imgs" id="imgs4"><img src="images/4.jpg" alt=""></div>
        <div class="imgs" id="imgs5"><img src="images/5.jpg" alt=""></div>
        <div class="imgs" id="imgs6"><img src="images/6.jpg" alt=""></div>
        <div class="imgs" id="imgs7"><img src="images/7.jpg" alt=""></div>
        <div class="imgs" id="imgs8"><img src="images/8.jpg" alt=""></div>
        <div class="imgs" id="imgs9"><img src="images/9.jpg" alt=""></div>
        <div class="imgs" id="imgs10"><img src="images/10.jpg" alt=""></div>
    </div>
</body>

</html>
