<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .base {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #EFEF81;
            margin-bottom: 20px;
        }

        .base:hover {
            transform: rotate(500turn);
            transition: 100s;
        }

        .base:first-child .title {
            position: relative;
            width: 400px;
            height: 100px;
            border: 1px solid black;
            margin: 0 auto;
            font-size: 200%;
            line-height: 100px;
            font-weight: bold;
            text-align: center;
        }

        .base:first-child .text {
            position: relative;
            width: 400px;
            height: 100px;
            border: 1px solid black;
            margin: 0 auto;
        }

        .view {
            position: relative;
            width: 1100px;
            height: 600px;
            border: 1px solid red;
            margin: 0 auto;
        }

        .rect {
            position: relative;
            width: 350px;
            height: 600px;
            border: 1px solid blue;
            float: left;
            margin-right: 25px;
            box-sizing: border-box;
        }

        .rect:last-child {
            margin-right: 0;
        }

        .description {
            position: relative;
            width: 310px;
            height: 280px;
            background: white;
            margin: 0 auto;
            border: 1px solid black;
            box-shadow: 5px 5px 5px;
            top: -30px;
        }

        .description .title {
            position: relative;
            width: 280px;
            height: 80px;
            margin: 0 auto;
            border: 1px dotted black;
            font-size: 200%;
            font-weight: bold;
            text-align: center;
            line-height: 80px;
        }

        .description .text {
            position: relative;
            width: 280px;
            height: 80px;
            margin: 0 auto;
            border: 1px dotted black;
            font-size: 90%;
            color: gray;
        }

        .button {
            position: absolute;
            width: 150px;
            height: 40px;
            background: blue;
            color: white;
            font-size: 150%;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            right: 0;
            bottom: 60px;
        }

        .button:hover {
            background: white;
            color: blue;
            border: 1px solid blueviolet;
            box-shadow: 5px 5px 5px blue;
        }
    </style>
</head>

<body>
    <div class="base">
        <div class="title">Content Title01</div>
        <div class="text"></div>
    </div>

    <div class="base">
        <div class="view">
            <div class="rect">
                <div class="img"><img src="images/Koala.jpg" width="350"></div>
                <div class="description">
                    <div class="title">Segment</div>
                    <div class="text">비상계엄하</div>
                </div>
                <div class="button">BUTTON</div>
            </div>
        </div>
    </div>
</body>

</html>
