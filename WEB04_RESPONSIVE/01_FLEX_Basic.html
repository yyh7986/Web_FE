<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box:nth-child(1) {
            background: red;
        }

        .box:nth-child(2) {
            background: green;
        }

        .box:nth-child(3) {
            background: blue;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
