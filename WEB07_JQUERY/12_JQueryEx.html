<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12_JQueryEx.html</title>
    <style>
      body {
        margin: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #tabs {
        width: 900px;
        height: 40px;
        display: flex;
        justify-content: space-between;
      }

      #tabs div {
        width: 145px;
        height: 120%;
        border-radius: 15px 15px 0 0;
        text-align: center;
        line-height: 40px;
        transition: 0.2s;
      }

      #tabs div:hover {
        transform: translateY(-2px);
      }

      #tabs div:active {
        transform: translateY(5px);
      }

      #content {
        position: relative;
        width: 900px;
        height: 450px;
      }

      .contents {
        position: absolute;
        width: 100%;
        height: 100%;
        line-height: 450px;
        text-align: center;
      }
    </style>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script>
      function changeContent(index) {
        for (let i = 1; i <= 6; i++) {
          $("#content" + i).hide(0, function () {});
        }
        $("#content" + index).show(0, function () {});
      }

      function clickMenu(index) {
        $(`#tabs div:eq(${index - 1})`).click(function () {
          changeContent(index);
        });
      }

      const colorPalette = [
        "#fb6107",
        "#f3de2c",
        "#7cb518",
        "#fbb02d",
        "#662e9b",
        "#43bccd",
      ];

      $(function () {
        for (let i = 0; i < colorPalette.length; i++) {
          $(`#tabs div:eq(${i}), #content${i + 1}`).css(
            "background-color",
            colorPalette[i]
          );
          clickMenu(i + 1);
        }
        /* 
        $("#tabs div").each((index) => {
          $(`#tabs div:eq(${index}), #content${index + 1}`).css(
            "background",
            colorPalette[index]
          );
        });

        $("#content div").each((index) => {
          clickMenu(index + 1);
        }); 
        */
      });
    </script>
  </head>
  <body onload="changeContent(1)">
    <div id="tabs">
      <div>Menu A</div>
      <div>Menu B</div>
      <div>Menu C</div>
      <div>Menu D</div>
      <div>Menu E</div>
      <div>Menu F</div>
    </div>
    <div id="content">
      <div class="contents" id="content1">Content A</div>
      <div class="contents" id="content2">Content B</div>
      <div class="contents" id="content3">Content C</div>
      <div class="contents" id="content4">Content D</div>
      <div class="contents" id="content5">Content E</div>
      <div class="contents" id="content6">Content F</div>
    </div>
  </body>
</html>
