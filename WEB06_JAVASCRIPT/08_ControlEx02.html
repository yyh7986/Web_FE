<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_ControlEx02.html</title>
    <script type="text/javaScript">
        let today = new Date(); 

        let year = today.getFullYear();
        let month = today.getMonth()+1;
        let date1 = today.getDate();  
        let y = Number( prompt("년도를 입력하세요", year) );
        let m = Number( prompt("월을 입력하세요", month) );
        let d = Number( prompt("일을 입력하세요", date1) );

        // 1년 부터 입력한 년도의 전년도까지의 날짜들을 합산
        let days = 365 * (y-1);
        for( let i=1; i < y; i++ ){
            if( (i%4 == 0) && (i%100 != 0) || (i%400==0)  ){
                days++;
            }
        }
        let mdays = [0,31,28,31,30,31,30,31,31,30,31,30,31];
        if( (y%4 == 0) && (y%100 != 0) || (y%400==0)  ){
            mdays[2] = 29;
        }
        for( let i=1; i<=m-1; i++){
            days += mdays[i];
        }
        days += 1;
        let weekday = days % 7;
        

    </script>
</head>

<body>
    <script type="text/javaScript">
        document.write("<h2>" + y + "년 " + m + "월 " + d + "일은</h2>");
        if( weekday == 1 ){ document.write("<h2>월요일입니다</h2>"); }
        else if( weekday == 2 ){ document.write("<h2>화요일입니다</h2>"); }
        else if( weekday == 3 ){ document.write("<h2>수요일입니다</h2>"); }
        else if( weekday == 4 ){ document.write("<h2>목요일입니다</h2>"); }
        else if( weekday == 5 ){ document.write("<h2>금요일입니다</h2>"); }
        else if( weekday == 6 ){ document.write("<h2>토요일입니다</h2>"); }
        else if( weekday == 0 ){ document.write("<h2>일요일입니다</h2>"); }
    </script>
</body>

</html>
