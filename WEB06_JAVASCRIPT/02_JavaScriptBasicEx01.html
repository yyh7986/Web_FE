<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let circle_radius = window.prompt();
        const PI = 3.14;

        document.write(`넓이 : ${circle_radius * circle_radius * PI}`);

        var ban = prompt("반지름을 입력하세요", "10");
        var n = ban * ban * 3.141592;
        var d = 2 * ban * 3.141592;
        document.write("<h2>입력하신 반지름 " + ban + "에 대한 </h2>")
        document.write("<h2>넓이 : " + n + "</h2>")
        document.write("<h2>둘레 : " + d + "</h2>")
    </script>
</body>

</html>
