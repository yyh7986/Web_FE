<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20_SlickTest.html</title>
    <link rel="stylesheet" href="script/slick/slick.css" />
    <link rel="stylesheet" href="script/slick/slick-theme.css" />
    <style>
      body {
        background-color: #e6f376;
      }

      .view {
        width: 600px;
        margin: 0 auto;
      }

      img {
        border-radius: 20px;
      }
    </style>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script src="script/slick/slick.min.js"></script>
    <script>
      $(function () {
        $(".rolling-banner").slick({
          dots: true,
          infinite: true,
          speed: 300,
          slidesToShow: 1,
          adaptiveHeight: true,
          autoplay: true,
        });
      });
    </script>
  </head>
  <body>
    <div class="view">
      <div class="rolling-banner">
        <div><img src="images/Pubao.jpg" width="600" /></div>
        <div><img src="images/Chrysanthemum.jpg" width="600" /></div>
        <div><img src="images/Desert.jpg" width="600" /></div>
        <div><img src="images/Hydrangeas.jpg" width="600" /></div>
        <div><img src="images/Jellyfish.jpg" width="600" /></div>
        <div><img src="images/Lighthouse.jpg" width="600" /></div>
        <div><img src="images/Penguins.jpg" width="600" /></div>
        <div><img src="images/Tulips.jpg" width="600" /></div>
      </div>
    </div>
  </body>
</html>
